<html>
	<head>
		<title>BalabobaTwitter</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>

		<div class="block">
			<h1> Балабоба в Twitter </h1>
			<div class = "param">
				<p> Включить расширение </p>
				<label class="switch">
					<input id = "checkbox-0" type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
			<div class = "param">
				<p> Выделять оригинал </p>
				<label class="switch">
				  <input id = "checkbox-1" type="checkbox">
				  <span class="slider round"></span>
				</label>
			</div>
		</div>
		<div class="block">
			<p class="info"> Не является официальным расширением Яндекса</p>
			<p class="info"> Сайт "Балаболы": <a href = "https://yandex.ru/lab/yalm">https://yandex.ru/lab/yalm</a></p>
			<p class="info"> Код на GitHub": <a href = "https://github.com/Arseny271/Twitter-Balaboba">https://github.com/Arseny...</a></p>
		</div>
		<script src="index.js"></script>
	</body>
</html>
